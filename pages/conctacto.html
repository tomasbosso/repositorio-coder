    <main class="flex-fill">
  <div class="container mt-5">
    <h2>Formulario de Contacto</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="123-456-7890">
      </div>

      <div class="mb-3">
        <label class="form-label">Género</label>
        <select class="form-select" id="genero" required>
          <option value="" disabled selected>Selecciona tu género</option>
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
          <option value="prefiero_no_decirlo">Prefiero no decirlo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="tipoConsulta" class="form-label">Tipo de consulta</label>
        <select class="form-select" id="tipoConsulta" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="soporte">Soporte técnico</option>
          <option value="ventas">Interes</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="acepto" required>
        <label class="form-check-label" for="acepto">
          Acepto los términos y condiciones
        </label>
      </div>

      <button type="submit" class="btn btn-primary mb-5">Enviar</button>
    </form>
  </div>
